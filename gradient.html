<!DOCTYPE html>
<html>
    <head>
        <title>gradient</title>
<style>
.gradient{
   background-image:linear-gradient(rgb(90, 186, 90),rgb(100, 176, 200));

}
.gradient:hover p{
    color:black;
    opacity:1;
    
}
p{
    text-align:center;
    font-size:30px;
    padding-top:70px;
    font-family:italic;
    opacity:0;
    transition: opacity 0.9s ease;
}

</style>
    </head>
    <body>
        <h1>Linear gradient</h1>
        <div class="gradient" style="height:200px">
            <p>Linear gradient blue and green</p>
        </div>
    </body>
</html>
